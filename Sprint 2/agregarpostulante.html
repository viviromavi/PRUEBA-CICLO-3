<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <header>
            <p>
            <h2>SISTEMA DE INFORMACIÓN</h2>
            </p>
        </header>

        <h2>Agregar Postulnate</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Postulante</a>
            <a href="#">Coordinador</a>
            <a href="#">Salir</a>
        </nav>

        <br>
        <div>
            <form action="#">

                <label for="fNombre">Primer Nombre: </label>
                <input type="text" id="fNombre" size="40" maxlength="25">
                <br>
                <label for="fSegNombre">Segundo Nombre:</label>
                <input type="text" id="fSegNombre" size="40" value="">
                <br>
                <label for="fPriApellido">Primer Apellido:</label>
                <input type="text" id="fPriApellido" size="40" value="">
                <br>
                <label for="fSegApellido">Segundo Apellido:</label>
                <input type="text" id="fSegApellido" size="40" value="">
                <br>
                <label for="ftiPrincipal">Título Principal:</label>
                <input type="text" id="ftiPrincipal" size="40" value="">
                <br>
                <label for="ftiSecun">Título Secundario:</label>
                <input type="text" id="ftiSecun" size="15" value="">
                <br>
                <label for="faExp">Años de Experiencia:</label>
                <input type="number" id="faExp" size="15" value="">
                <br>
                <label for="fcoordinador">Coordinador:</label>
                <select name="fcoordinador" id="fcoordinador">
                    <option value="fcoordinador">Coordinador</option>
                </select>
                <br>
                <br>
                <input type="submit">
            </form>
        </div>
</body>
</html>
